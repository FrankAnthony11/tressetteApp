<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-header">
        <p>Your username: <strong>{{currentUser?.name}}</strong></p>
        <form novalidate name="newMessageForm" (ngSubmit)="sendMessageToGameChat()">
          <input type="text" name="newMessage"  autofocus autocomplete="off" class="form-control" placeholder="New Message"
            [(ngModel)]="newMessage">
        </form>
      </h5>
      <div class="card-body fill-viewport-max-50 scrollable-div-y">
        <p class="card-text" [hidden]="messages.length>0">No messages</p>
        <p class="card-text" *ngFor="let message of messages"><strong> {{message.user.name}}</strong> {{message.text}}</p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="alert alert-primary">
      <span>Online Users ({{ users.length }}):</span>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users">
        {{user.name}} <span class="cursor-pointer" (click)="buzzPlayer(user)">&#x260A;</span>
      </li>
    </ul>
  </div>
</div>

<div class="row fill-viewport-max-100 scrollable-div-y">
  <div class="col-12">
    <div class="alert alert-primary">
      <h3>Available players:</h3>
    </div>
    <p *ngFor="let user of users">{{user.name}}</p>
    <div class="alert alert-primary">
      <h3>Available games:</h3>
    </div>
    <button class="btn btn-primary btn-block" *ngFor="let waitingRoom of waitingRooms" [hidden]="activatedRoom?.id==waitingRoom.id"
      (click)="joinWaitingRoom(waitingRoom.id)">{{waitingRoom.users[0].name}}
      - ({{waitingRoom.users.length+"/"+waitingRoom.expectedNumberOfPlayers}})
    </button>
  </div>
</div>

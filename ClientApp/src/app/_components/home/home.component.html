<div class="row">
  <div class="col-sm-8">
    <div class="row">
      <div class="col-12 text-center fill-viewport-max-20 mb-2">
        <h3 class="text-center text-primary">Tressette - Card Game</h3>
        <div ngbDropdown>
          <button class="btn btn-primary my-3" ngbDropdownToggle> Create new waiting room</button>
          <div ngbDropdownMenu>
            <h5 class="dropdown-header">2 players</h5>
            <button class="dropdown-item" (click)="createNewWaitingRoom(21,2)">Until 21</button>
            <button class="dropdown-item" (click)="createNewWaitingRoom(41,2)">Until 41</button>
            <div class="dropdown-divider"></div>
            <h5 class="dropdown-header">4 players</h5>
            <button class="dropdown-item" (click)="createNewWaitingRoom(21,4)">Until 21</button>
            <button class="dropdown-item" (click)="createNewWaitingRoom(41,4)">Until 41</button>
          </div>
        </div>
      </div>
      <div class="col-12 scrollable-div-y fill-viewport-max-70  mb-2">
        <div class="card">
          <h5 class="card-header">
            <p>Your username: <strong>{{currentUser?.name}}</strong> <button class="btn btn-outline-dark btn-sm float-right" (click)="rename()">Rename</button> </p>
            <form novalidate name="newMessageForm" (ngSubmit)="sendMessageAllChat()">
              <input type="text" name="newMessage" autofocus autocomplete="off" class="form-control" placeholder="New Message"
                [(ngModel)]="newMessage">
            </form>
          </h5> 
          <div class="card-body">
            <p class="card-text" [hidden]="messages.length>0">No messages</p>
            <p class="card-text"  [ngClass]="getChatMessageClass(message)"  *ngFor="let message of messages"><strong> [{{message.username}}]: </strong> {{message.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <app-sidebar></app-sidebar>
  </div>
</div>

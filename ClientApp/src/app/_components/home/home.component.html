<div class="row">
  <div class="col-sm-8 col-6">
    <div class="row">
      <div class="col-12 text-center fill-viewport-max-20">
        <h3 class=" h3 text-center text-primary">Tressette - Card Game</h3>
        <div ngbDropdown>
          <button class="btn btn-primary my-3" ngbDropdownToggle> New game</button>
          <div ngbDropdownMenu>
            <h5 class="dropdown-header">2 players</h5>
            <button class="dropdown-item" (click)="createNewWaitingRoom(21,2)">Until 21</button>
            <button class="dropdown-item" (click)="createNewWaitingRoom(41,2)">Until 41</button>
            <div class="dropdown-divider"></div>
            <h5 class="dropdown-header">4 players</h5>
            <button class="dropdown-item" (click)="createNewWaitingRoom(21,4)">Until 21</button>
            <button class="dropdown-item" (click)="createNewWaitingRoom(41,4)">Until 41</button>
          </div>
        </div>
      </div>
      <div class="col-12 scrollable-div-y fill-viewport-max-80">
        <app-all-chat></app-all-chat>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-6 fill-viewport-max-100 scrollable-div-y">
    <button class="btn btn-outline-dark btn-sm btn-block my-2" (click)="rename()">Rename</button>
    <app-sidebar></app-sidebar>
  </div>
</div>
